<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    td {
        border: 3px solid black;
        border-collapse: collapse;
        padding: 10px;
        font-size: 30px;
        background-color: red;
        
    }
    th {
        color: blue;
        border: 3px solid black;
        border-collapse: collapse;
        padding: 10px;
        font-size: 30px;
        align-items: center;
    }
    tfoot {
        text-align: left;
    }
</style>
<body>
  <table>
    <thead>
        <tr>
            <th colspan="2">Expenses</th>
        </tr>
        <tr>
            <th>Categories</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Male Wears</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Female Wears</td>
            <td>$600</td>
        </tr>
        <tr>
            <td>Make up</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Ring light</td>
            <td>$500</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Total</th>
        <th>$1550</th>
    </tfoot>
    
  </table>  
</body>
</html>
